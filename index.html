<head>
	<title>Power gaps</title>
	<style>
		:root {
			--squareSize: 2px;
		}

		.square {
			font-size: 0;
			display: inline-block;
			margin-top: -1px;
			width: var(--squareSize);
			height: var(--squareSize);
			background-color: #ccc;
			position: relative;
		}
		
		.square:hover {
			z-index: 1;
			outline: 2px solid black;
		}
	</style>
</head>

<body style="margin: 0; background-color: #ccc">
	<div id="headPanel" width="100%" style="background: black; color: white; padding: 0.2em; font-family: Arial; position: fixed; z-index: 2; width: 100%; height: 220px">
		<div style="position: absolute">
			Biggest value: <input id="maxGap" type="number" min="2" step="4" value="10000" /><br /><br />

			Use all perfect powers up to: <input id="maxPerfectPower" type="number" min="1" value="1000000000" onchange="updateMaxPower()" /><br /> (<span id="perfectPowerNumber"></span>)<br /><br />

			<input type="checkbox" id="gapsOrSumsCheck" checked>Search for <span id="gapsOrSumsText">gaps</span><br />
			<input type="button" value="Calculate" onclick="searchValues()"><input type="button" id="pauseButton" value="Pause" onclick="stopSearch()" disabled><br />
			<span id="progressPercent"></span><br />
			<span id="progressTime"></span><br />
			<span id="baseProg">0</span><sup>b</sup> <span id="minusOrPlus">&minus;</span> c<sup>d</sup>
		</div>

		<div style="position: relative; left: 500px; background: white; width: 400px; height: 100%; color: black; font-weight: bold">
			<span id="hoveredResult" style="font-size: 20px; position: absolute"></span>
			<span id="hoveredBinaryResult" style="position: absolute; right: 5px; font-family: monospace"></span>
		</div>
	</div>

	<div style="height: 230px"></div>

	<div id="results" style="font-family: Arial; font-size: 12px; height: calc(100vh - 210px)"></div>
</body>
<script src="script.js"></script>
